<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГПН Анализатор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Анализ пластовых параметров</h1>
        <form id="gpnForm">
            <div class="input-group">
                <label for="pressure">Пластовое давление (атм):</label>
                <input type="number" id="pressure" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="depth">Глубина кровли (м):</label>
                <input type="number" id="depth" step="0.01" required>
            </div>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
